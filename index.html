<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Great <span id="rgb-display"></span> Guessing Game</h1>

    <div id="instructions-div">
        <button id="reset-btn">New Colors</button>
        <span id="message">Click the square that matches the above RGB value</span>
        <button id="hard-btn">Hard</button>
        <button id="med-btn" class="selected">Medium</button>
        <button id="easy-btn">Easy</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
